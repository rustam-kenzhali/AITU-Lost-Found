{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<br>
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
    </div>

    <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter your full name">
    </div>



    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
    </div>

    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm passoword">
    </div>


    <div class="form-group">
        <label for="group">Group</label>
        <input type="text" class="form-control" id="group" name="group" placeholder="Enter your university group">
    </div>

    <div class="form-group">
        <label for="phone_number">Phone number</label>
        <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Enter your phone number">
    </div>

    <br />

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
