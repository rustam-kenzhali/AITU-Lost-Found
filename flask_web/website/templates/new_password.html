<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/LoginRegister.css') }}">
    <title>New password</title>
</head>
<body>
    <div class="container">
        <h1 style = "color: #659dbd">Password recovery</h1>
        <hr style = "border-color: #659dbd">
        <p></p>
        <form action="/login/forgot/new_password" method="post">
            <label for = "password">New password</label>
            <input type = "password" name = "password" id = "password" placeholder="Please write your new password">
            {%for message in get_flashed_messages()%}
                <span style="color:red">{{message}}</span>
            {%endfor%}
            <button type = "submit">Confirm password</button>
        </form>
    </div>
</body>
</html>
